## Customize the test machine
machine:
  java:
    version: oraclejdk8
  pre:
    - sudo apt-get install racket
    - which racket
    - racket -v

## Customize dependencies
dependencies:
  override:
    - lein deps
    - lein sub -s "rosetta" deps
  cache_directories:
    - /usr/racket/bin

## Customize test commands
test:
  override:
    - lein sub -s "rosetta" test
    - pwd 
    - ls
    - /usr/racket/bin/raco test -r racket/sorting-test.rkt



