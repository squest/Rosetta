language: racket

env: 
- RACKET_VERSION=6.5

sudo: required

before_install:
- git clone https://github.com/greghendershott/travis-racket.git
- cat travis-racket/install-racket.sh | bash 
- which racket
- racket -v

script: 
- pwd
- ls
- /usr/racket/bin/raco test -r Rosetta/racket/sorting-test.rkt
