language: racket

env: 
- RACKET_VERSION=6.5

sudo: required

before_install:
- git clone https://github.com/greghendershott/travis-racket.git
- cat travis-racket/install-racket.sh | bash 

after_success:
- cache: /usr/racket 

script: 
- pwd
- cd ~/Rosetta/racket ; /usr/racket/bin/raco test -s "sorting-test.rkt"
